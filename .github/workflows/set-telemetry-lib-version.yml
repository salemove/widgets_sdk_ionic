name: Update Android Telemetry lib Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version in semantic versioning format (i.e. 1.0.2)'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LEFTHOOK: 0 # Disable Lefthook during CI runs
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: Set up JDK 17
        uses: actions/setup-java@v4.7.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install dependencies
        run: |-
          npm install
          cd example-app
          npm install

      - name: Create environment.ts
        run: |
          mkdir -p example-app/src/environments
          cat > example-app/src/environments/environment.ts <<'EOF'
          export const environment = {
            IONIC_API_KEY: 'fake-api-key',
            IONIC_API_SECRET: 'fake-api-secret',
            IONIC_SITE_ID: 'fake-site-id',
            IONIC_REGION: 'beta',
            IONIC_COMPANY_NAME: 'Glia Widgets Ionic',
          };
          EOF

      - name: Sync Capacitor
        run: |
          npm run build
          cd example-app
          npm run build
          npx cap sync android

      - name: Update Android Telemetry lib version
        run: |-
          cd example-app/android
          ./gradlew glia-widgets-ionic:saveGliaTelemetryLibVersion --sdkVersion=${{ github.event.inputs.version }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "Update Android Telemetry lib version to ${{ github.event.inputs.version }}"
          body: "This PR sets the Android Telemetry lib version to ${{ github.event.inputs.version }}."
          base: development
          branch: update-android-telemetry-lib-version-${{ github.event.inputs.version }}
          commit-message: "chore: update Android Telemetry lib version to ${{ github.event.inputs.version }}"
